services:
  # FastAPI Application
  app:
    build:
      context: ./python-app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://todouser:todopass@postgres:5432/tododb
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4317
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=http://collector:4318/v1/logs
      - OTEL_EXPORTER_OTLP_LOGS_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://collector:4318/v1/metrics
      - OTEL_EXPORTER_OTLP_METRICS_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=todo-api
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=development
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp,console
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      lgtm:
        condition: service_started
      collector:
        condition: service_started
    networks:
      - observability

  # Node (Express + TypeScript) Application
  node-api:
    build:
      context: ./node-app
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://todouser:todopass@postgres:5432/tododb
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://collector:4318/v1/metrics
      - OTEL_EXPORTER_OTLP_METRICS_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=http://collector:4318/v1/logs
      - OTEL_EXPORTER_OTLP_LOGS_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=todo-api-node
      - DEPLOYMENT_ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      lgtm:
        condition: service_started
      collector:
        condition: service_started
    networks:
      - observability

  # Spring Boot Application (Java, OTEL Java Agent)
  spring-api:
    build:
      context: ./spring-app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tododb
      - SPRING_DATASOURCE_USERNAME=todouser
      - SPRING_DATASOURCE_PASSWORD=todopass
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4317
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://collector:4318/v1/metrics
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=http://collector:4318/v1/logs
      - OTEL_SERVICE_NAME=todo-api-spring
    depends_on:
      postgres:
        condition: service_healthy
      lgtm:
        condition: service_started
      collector:
        condition: service_started
    networks:
      - observability

  # k6 load test (profile: testing)
  k6:
    image: grafana/k6:0.54.0
    profiles: ["testing"]
    environment:
      - FASTAPI_BASE_URL=http://app:8000
      - NODE_BASE_URL=http://node-api:3001
      - SPRING_BASE_URL=http://spring-api:8080
    volumes:
      - ./k6:/scripts:ro
    entrypoint: ["k6", "run", "/scripts/basic.js"]
    networks:
      - observability

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observability

  # Grafana OTEL-LGTM (Loki + Grafana + Tempo + Mimir all-in-one)
  lgtm:
    image: grafana/otel-lgtm:latest
    ports:
      - "3000:3000" # Grafana UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana-dashboard-todo.json:/otel-lgtm/grafana/conf/provisioning/dashboards/todo.json:ro
      - ./grafana/provisioning/dashboards/todo.yaml:/otel-lgtm/grafana/conf/provisioning/dashboards/todo.yaml:ro
    networks:
      - observability

  # OpenTelemetry Collector (spanmetrics)
  collector:
    image: otel/opentelemetry-collector-contrib:0.139.0
    command: ["--config=/etc/otelcol/collector.yaml"]
    volumes:
      - ./collector.yaml:/etc/otelcol/collector.yaml:ro
    depends_on:
      - lgtm
    networks:
      - observability
volumes:
  postgres_data:

networks:
  observability:
    driver: bridge
