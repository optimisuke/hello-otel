receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  filelog/go_api:
    include: [/var/log/go-api/*.log]
    start_at: beginning
    operators:
      - type: json_parser
        parse_from: body
        parse_to: attributes
      - type: move
        from: attributes.msg
        to: body

processors:
  batch: {}
  resource/go_api_logs:
    attributes:
      - key: service.name
        action: upsert
        value: todo-api-go

connectors:
  spanmetrics:
    metrics_flush_interval: 15s
    histogram:
      explicit:
        buckets: [0.01s, 0.05s, 0.1s, 0.3s, 1s, 3s]
    dimensions:
      - name: http.method
      - name: http.route
      - name: http.status_code

exporters:
  otlp/lgtm:
    endpoint: lgtm:4317
    tls:
      insecure: true
  otlphttp/lgtm:
    endpoint: http://lgtm:4318

extensions:
  health_check: {}

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [spanmetrics, otlp/lgtm]
    metrics:
      receivers: [spanmetrics, otlp]
      processors: [batch]
      exporters: [otlphttp/lgtm]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/lgtm]
    logs/go_api:
      receivers: [filelog/go_api]
      processors: [resource/go_api_logs, batch]
      exporters: [otlphttp/lgtm]
